<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css"/>
  <title>List Items Challange</title>
</head>
<body>
<div class="listItems">
  <h1>List Items Challange</h1>
  <h4>
    Each item may be deleted by using the associated X.<br />
    Clicking on each item will cause the item to have a strikethrough.

  </h4>
  <ul>
    <li onclick="strike(this)">My Item<button class='btn' onclick="remove(this)">X</button></li>
    <li onclick="strike(this)">Another Item<button class='btn' onclick="remove(this)">X</button></li>
    <li onclick="strike(this)">Wow Cool<button class='btn' onclick="remove(this)">X</button></li>
    <li onclick="strike(this)">New Color<button class='btn' onclick="remove(this)">X</button></li>
  </ul>
  <input type="text" name="newItem" class="newItem" placeholder="A new item" onfocus="this.value=''" >
  <button id="clicker" onclick="AddItem()">+Add</button>
  <br />
  <button onClick="window.location.reload()">Reset</button>
  <br />
  <h2>Background Updater</h2>
  <button id="bgUpdate" onclick="Update()">Color Update</button>
  <br />
  <button onClick="window.location.reload()">Reset</button>
</div>
  <script src="./index.js"></script>
</body>
</html>
