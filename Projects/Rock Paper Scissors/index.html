<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <script src="https://kit.fontawesome.com/96f85b850f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <h3>Pick One</h3>
    <button onclick="playerPick()">Player Picks</button>
    <div class="playerChoices"></div>
    <div class="computerChoice"></div>
    <div class="score"></div>
    <p>Winner is the first to reach three points.</p>
    <button onClick="window.location.reload()">Reset</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
